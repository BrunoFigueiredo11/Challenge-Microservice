<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Cadastro de Usuarios</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<div class="container mt-3">
		<h3 class="text-center">Cadastro de Usuarios</h3>
		<hr>
		<form th:object="${usuarioDto}" action="/cadastrarUsuario" method="POST">
			<div class="d-grid gap-2 col-4 mx-auto">
				<div class="col-md-14">
					<div class="form-outline form-white mb-3">
					<input
							th:errorclass="is-invalid" type="text" th:field="*{user}"
							class="form-control" placeholder="Usuário">
						<div class="invalid-feedback" th:errors="*{user}"></div>
					</div>
				</div>
				<div class="col-md-14">
					<div class="form-outline form-white mb-3 ">
						<input type="password"
							th:field="*{password}" th:errorclass="is-invalid"
							class="form-control" placeholder="Senha">
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</div>
				</div>
		



			</div>
			<div class="d-grid gap-2 col-4 mx-auto">

				<input class="btn btn-outline-light btn-lg px-5" type="submit" value="Cadastrar" />

				<a class="btn btn-outline-light btn-lg px-5" href="/">Página Inicial</a>

			</div>
		</form>

	</div>
</body>
</html>
