<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Login</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white"
						style="border-radius: 1rem; border: 3px solid white;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
								<p class="text-white-50 mb-5">Informe seu nome de usuário e
									senha!</p>
								<form th:object="${usuarioDto}" action="/validaUsuario"
									method="POST">
									<div class="form-outline form-white mb-4">
										<label class="form-label" for="typeEmailX">Usuário</label> <input
											th:errorclass="is-invalid" type="text" th:field="*{user}"
											class="form-control form-control-lg" required />

									</div>

									<div class="form-outline form-white mb-4">
										<label class="form-label" for="typePasswordX">Senha</label> <input
											type="password" th:field="*{password}"
											th:errorclass="is-invalid"
											class="form-control form-control-lg" required />

									</div>
<div class="form-outline form-white mb-4">
									<input class="btn btn-outline-light btn-lg px-5" type="submit"
										value="Entrar" /> 
										</div>
										<div class="form-outline form-white mb-4">
										<a class="btn btn-outline-light btn-lg px-5"
										href="cadastro">Inscrever-se</a>
										</div>
								</form>

								<div class="d-flex justify-content-center text-center mt-4 pt-1">
									<a href="#!" class="text-white"><i
										class="fab fa-facebook-f fa-lg"></i></a> <a href="#!"
										class="text-white"><i
										class="fab fa-twitter fa-lg mx-4 px-2"></i></a> <a href="#!"
										class="text-white"><i class="fab fa-google fa-lg"></i></a>
								</div>

							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
